
<ion-content>
  <div class="content-center">
  <ion-row justify-content-center>
    <img style="width: 200px; height: 200px" class="logo" src="assets/icon/logo.png" />
  </ion-row>

  <ion-row justify-content-center>
    <ion-col>
      <h5>Welcome to</h5>
      <h2><strong>Palm Harvesting Management</strong></h2>
    </ion-col>
  </ion-row>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="user_id" (ngModelChange)="user_id = $event.toLocaleUpperCase()" type="text" placeholder="User ID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-button expand="block" class="btn-primary" (click)="login()" [disabled]="disabledButton">
      <span>Login</span>
    </ion-button>
  </ion-list>
</div>

</ion-content>
