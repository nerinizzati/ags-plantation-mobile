<ion-header no-border>
  <ion-toolbar>
    <ion-title padding-horizontal>
      Home
    </ion-title>

    <ion-button slot="end" (click)="logout()" fill="clear">
      <ion-icon slot="icon-only" name="exit" color="success"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="all-side-shadow" margin-vertical>
    <ion-item class="ion-activated" (click)="goToArealStatement()">
      <ion-label><img style="width: 100px; height: 100px" src="assets/icon/area2.png" /></ion-label>
      <ion-label class="menu-button">Areal Statement</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="all-side-shadow" margin-vertical>
    <ion-item class="ion-activated" (click)="goToFieldActivity()">
      <ion-label><img style="width: 100px; height: 100px" src="assets/icon/shovel2.png" /></ion-label>
      <ion-label class="menu-button">Field Activity</ion-label>
    </ion-item>
  </ion-card>

  <ion-card class="all-side-shadow" margin-vertical>
    <ion-item class="ion-activated" (click)="goToHarvestPlan()">
      <ion-label><img style="width: 100px; height: 100px" src="assets/icon/timer2.png" /></ion-label>
      <ion-label class="menu-button">Harvesting</ion-label>
    </ion-item>
  </ion-card>


</ion-content>
